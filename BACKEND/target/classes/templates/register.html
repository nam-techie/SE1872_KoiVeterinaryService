<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng ký tài khoản mới</title>
    <link rel="stylesheet" href="/templates/css/register.css">
</head>
<body>
<div class="form-container">
    <h1>Đăng ký tài khoản mới</h1>
    <form action="/register" method="POST">
        <div class="form-row">
            <div class="form-group">
                <label for="username">Tên đăng nhập</label>
                <input type="text" id="username" name="username"  placeholder="Nhập tên đăng nhập" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="example@gmail.com" required>
            </div>
        </div>
        <div class="form-row">
            <div class="form-group">
                <label for="password">Mật khẩu</label>
                <input type="password" id="password" name="password"  placeholder="Nhập mật khẩu" required>
            </div>
            <div class="form-group">
                <label for="confirm-password">Xác nhận mật khẩu</label>
                <input type="password" id="confirm-password" name="confirm-password" placeholder="Nhập lại mật khẩu" required>
            </div>
        </div>
        <div class="form-row">
            <div class="form-group">
                <label for="phone">Số điện thoại</label>
                <input type="tel" id="phone" name="phone" placeholder="0xxxxxxxxx" required>
            </div>
            <div class="form-group">
                <!-- Để trống để cân bằng layout -->
            </div>
        </div>

        <div class="checkbox-container">
            <input type="checkbox" id="terms" name="terms" required>
            <label for="terms">Tôi đồng ý với <a href="#">Chính sách</a> và <a href="#">Điều khoản bảo mật</a></label>
        </div>

        <button type="submit">Đăng ký</button>
    </form>

    <div class="register-link">
        Bạn đã có tài khoản? <a href="/templates/login.html">Đăng nhập</a>
    </div>

    <div class="or">
        <p>Hoặc đăng nhập</p>
    </div>

    <button class="google-btn">
        <svg viewBox="0 0 24 24" width="24" height="24" xmlns="http://www.w3.org/2000/svg">
            <g transform="matrix(1, 0, 0, 1, 27.009001, -39.238998)">

            </g>
        </svg>
    </button>
</div>
</body>
</html>
